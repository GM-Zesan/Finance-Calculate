<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Money</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- bootstrap style link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css style link  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="my-5">My Finance</h1>
        <div class="row wrapper mb-5">
            <div class="col-md-6">
                <img class="img-fluid" src="images/money 1.jpg" alt="">
            </div>
            <div class="col-md-5 finance">
                <h4 class="mt-5 mb-4">Income</h4>
                <label>Income :</label>
                <input class="form-control" type="text">
                <h4 class="my-4">Expenses</h4>
                <div class="mb-3">
                    <label>Food :</label>
                    <input class="form-control" type="text">
                </div>
                <div class="mb-3">
                    <label>Rent :</label>
                    <input class="form-control" type="text">
                </div>
                <div class="mb-3">
                    <label>Clothes :</label>
                    <input class="form-control" type="text">
                </div>
                <div>
                    <button class="calculate-btn">Calclute</button>
                </div>
                <h4 class="mt-3 mb-4">Total Expenses : 5500</h4>
                <h4 class="my-4">Balance : 4500</h4>
                <div class="mb-3 save">
                    <label>Save :</label>
                    <input class="form-control save-input" type="text"> % 
                    <button class="save-btn">Save</button>
                </div>
            </div>
        </div>
    </div>


    <!-- javascript link -->
    <script src="js/app.js"></script>
</body>
</html>
