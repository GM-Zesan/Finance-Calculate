<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Money</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- bootstrap style link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css style link  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="my-5">My Finance</h1>
        <div class="row wrapper mb-5">
            <div class="col-md-6">
                <img class="img-fluid" src="images/money 1.jpg" alt="">
            </div>
            <div class="col-md-5 finance">
                <div>
                    <p id="error-msg-income" class="notify">❌ Income should be greater than zero</p>
                </div>
                <h5 class="mt-5 mb-4">Income</h5>
                <label>Income :</label>
                <input id="my-income" class="form-control" type="number">
                <h5 class="mt-4 mb-2">Expenses</h5>
                <div class="mb-2">
                    <label>Food :</label>
                    <input id="ex-food" class="form-control" value="0" type="text" required>
                </div>
                <div class="mb-2">
                    <label>Rent :</label>
                    <input id="ex-rent" class="form-control" value="0" type="text" required>
                </div>
                <div class="mb-2">
                    <label>Clothes :</label>
                    <input id="ex-cloth" class="form-control" value="0" type="text" required>
                </div>
                <div>
                    <p id="error-msg-expense" class="notify2">❌ Expenses fields should be Positive Integer</p>
                    <p id="error-msg-null" class="notify3">❌ Expenses fields should not be Empty and string</p>
                </div>
                <div>
                    <button id="calclute" class="calculate-btn">Calclute</button>
                </div>
                <h5 class="mt-3 mb-4">Total Expenses : <span id="total-cost">00</span></h5>
                <h5 class="my-4">Balance : <span id="balance">00</span></h5>
                <div class="mb-3 save">
                    <label>Save :</label>
                    <input id="save-percent" class="form-control save-input" type="text" value="0" required> % 
                    <button id="save" class="save-btn">Save</button>
                    <p id="error-msg-save" class="notify4"> Expenses fields should be Positive Integer</p>
                </div>
                <h5 class="mt-3 mb-4">Saving Amount : <span id="my-savings">00</span></h5>
                <h5 class="my-4">Remaining Balance : <span id="remain">00</span></h5>
            </div>
        </div>
    </div>


    <!-- javascript link -->
    <script src="js/app.js"></script>
</body>
</html>
